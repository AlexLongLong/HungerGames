            - POTION 2 name:&bSuper-healing
        potion-effects:
            - SPEED.1.forever
    stupidclass:
        permission: hg.vip
        helmet: 0
        chestplate: 0
        leggings: 0
        boots: 0
        items:
            - IRON_SWORD 1 enchant:SHARPNESS:2 enchant:DAMAGE_UNDEAD:2 name:&6OP_sword?
            - BREAD 4
            - POTION     2
